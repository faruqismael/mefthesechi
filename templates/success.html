{% extends 'layout/base.html' %}

{% block content %}

    <style>
        .thankyou {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding-top: 50px;
        }
        .thankyou_container {
            background-color: #fff;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        .thankyou_container > h1 {
            color: #007bff;
        }
        .thankyou_container p {
            font-size: 18px;
        }
        .thankyou_container a {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
        }
        .thankyou_container a:hover {
            background-color: #0056b3;
        }
    </style>

    <div class="thankyou">
        <div class="thankyou_container">
            <h1>Thank You!</h1>
            <p>Your application has been successfully submitted. We appreciate your interest in joining Mefthe Sechi Foreign Employment Agency. Our team will review your application and get in touch with you shortly.</p>
            <a href="/">Go Back to Home</a>
        </div>
    </div>

{% endblock %}
