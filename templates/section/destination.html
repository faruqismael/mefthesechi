{% load static %}

<div class="container-fluid py-5">
    <div class="container pt-5 pb-3">
        <div class="text-center mb-3 pb-3">
            <h6 class="text-primary text-uppercase" style="letter-spacing: 5px;">Employment Destinations</h6>
            <h1>Explore Top Employment Countries</h1>
        </div>
        <div class="row">
            {% for destination in destinations %}
            <div class="col-lg-6 col-md-6 mb-4">
                <div class="destination-item position-relative overflow-hidden mb-2">
                    <img class="img-fluid" src="{{ destination.image.url }}" alt="{{ destination.name }}">
                    <a class="destination-overlay text-white text-decoration-none" href="{{ destination.link }}">
                        <h5 class="text-white">{{ destination.name }}</h5>
                        {% if destination.description %}
                        <p>{{ destination.description }}</p>
                        {% endif %}
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
