{% load static %}
<div class="container-fluid py-5">
    <div class="container pt-5">
        <div class="row">
            <div class="col-lg-6" style="min-height: 500px;">
                <div class="position-relative h-100">
                    <!-- Assuming the first image is the main "About" image -->
                    <img class="position-absolute w-100 h-100" src="{{ about_data.images.first.image.url }}" style="object-fit: cover;" alt="{{ about_data.images.first.alt_text }}">
                </div>
            </div>
            <div class="col-lg-6 pt-5 pb-lg-5">
                <div class="about-text bg-white p-4 p-lg-5 my-lg-5">
                    <h6 class="text-primary text-uppercase" style="letter-spacing: 5px;">About Us</h6>
                    <h1 class="mb-3">{{ about_data.title }}</h1>
                    <p>{{ about_data.description }}</p>
                    <div class="row mb-4">
                        {% for image in about_data.images.all|slice:"1:3" %}
                        <div class="col-6">
                            <img class="img-fluid" src="{{ image.image.url }}" alt="{{ image.alt_text }}">
                        </div>
                        {% endfor %}

                    </div>
                    <a href="#contact" class="btn btn-primary mt-1">Contact Us</a>
                </div>
            </div>
        </div>
    </div>
</div>
