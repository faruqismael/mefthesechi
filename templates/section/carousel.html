{% load static %}

<!-- Carousel Start -->
<div class="container-fluid p-0">
    <div id="header-carousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            {% for slide in carousel_slides %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}">
                <img class="w-100" style="height: 100vh; object-fit: cover;" src="{{ slide.image.url }}" alt="{{ slide.title }}">
                <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                    <div class="p-3" style="max-width: 900px;">
                        <h4 class="text-white text-uppercase mb-md-3">{{ slide.subtitle }}</h4>
                        <h1 class="display-3 text-white mb-md-4">{{ slide.title }}</h1>
                        <h4 class="text-white mb-md-3" style="font-weight: 100 !important;">{{ slide.description }}</h4>
                        <a href="{{ slide.button_link }}" class="btn btn-primary py-md-3 px-md-5 mt-2">{{ slide.button_text }}</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#header-carousel" data-slide="prev">
            <div class="btn btn-dark" style="width: 45px; height: 45px;">
                <span class="carousel-control-prev-icon mb-n2"></span>
            </div>
        </a>
        <a class="carousel-control-next" href="#header-carousel" data-slide="next">
            <div class="btn btn-dark" style="width: 45px; height: 45px;">
                <span class="carousel-control-next-icon mb-n2"></span>
            </div>
        </a>
    </div>
</div>
<!-- Carousel End -->
